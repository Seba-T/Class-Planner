<!DOCTYPE html>
<html lang="en" style="font-family: sans-serif">
  <title>5D Planner</title>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="modal fade bd-example-modal-sm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
      id="confirm-alert"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">Operazione conferata!</div>
      </div>
    </div>
    <div
      class="modal fade"
      id="signUpForDate"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Prenotati per l'interrogazione!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-content" class="modal-body">
            <nav>
              <ul class="pagination">
                <li class="page-item">
                  <div
                    data-dismiss="modal"
                    class="page-link"
                    onclick='signUpForDateObj.signUpAction("CREATE", 1)'
                  >
                    Priorità 1
                  </div>
                </li>
                <li class="page-item">
                  <div
                    data-dismiss="modal"
                    class="page-link"
                    onclick='signUpForDateObj.signUpAction("CREATE", 2)'
                  >
                    Priorità 2
                  </div>
                </li>
                <li class="page-item">
                  <div
                    data-dismiss="modal"
                    class="page-link"
                    onclick='signUpForDateObj.signUpAction("CREATE", 3)'
                  >
                    Priorità 3
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div class="container myContainer">
      <div
        class="container"
        style="
          display: flex;
          justify-content: space-between;
          width: calc(100% / 12 * 10);
          font-size: 30px;
          margin-top: 10px;
        "
      >
        <a
          id="add-day"
          class="far fa-calendar-plus"
          style="display: none; color: black"
          href="/getinsertdateview"
        ></a>
        <div style="flex-grow: 1"></div>
        <a class="fas fa-bars" href="/settings" style="color: black"></a>
      </div>
      <div class="container top-bar">5D Planner</div>
      <div
        class="container"
        style="
          display: flex;
          width: calc(100% / 12 * 10);
          margin: 0% calc(100% / 12 * 1);
          padding: 0;
          justify-content: space-between;
        "
      >
        <div class="topbarelm">
          <p id="date"></p>
        </div>
        <div class="dropdown topbarelm" style="min-width: max-content">
          <button
            style="outline: none"
            type="button"
            class="currentViewOption"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
          ></button>
          <div
            class="dropdown-menu"
            style="
              width: 100%;
              border: none;
              background: transparent;
              left: 15px;
            "
          >
            <div id="0" class="dropdownElm">Day</div>
            <div id="1" class="dropdownElm">Week</div>
            <div id="2" class="dropdownElm">Month</div>
            <div id="3" class="dropdownElm">Year</div>
          </div>
        </div>
      </div>
      <div
        id="weekdays"
        style="
          display: flex;
          justify-content: space-around;
          width: calc(100% / 12 * 10);
          margin: 0% calc(100% / 12 * 1);
          padding: 0;
          position: relative;
        "
      >
        <div class="weekDayContainer">Mon</div>
        <div class="weekDayContainer">Tue</div>
        <div class="weekDayContainer">Wed</div>
        <div class="weekDayContainer">Thu</div>
        <div class="weekDayContainer">Fri</div>
        <div class="weekDayContainer">Sat</div>
      </div>
      <button class="arrow left col-1" style="outline: none">&#8592;</button>
      <div
        id="app-calendar"
        style="position: relative"
        class="col-10 container-fluid"
      ></div>
      <button class="arrow right col-1" style="outline: none">&#8594;</button>
    </div>
    <p
      style="
        margin: 30px 0px;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0px;
      "
    >
      <i class="far fa-copyright"></i><i class="far fa-copyright"></i> 2021
      Sebastiano Tocci
    </p>
  </body>
  <script
    src="https://kit.fontawesome.com/6dcebd7e16.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="./javascripts/state.js"></script>

  <script src="./javascripts/script.js"></script>
  <script src="./javascripts/dateHelper.js"></script>
  <script src="./javascripts/HTTPrequest.js"></script>
  <script src="./javascripts/viewUtilities.js"></script>
</html>
